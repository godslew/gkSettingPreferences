apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.novoda.bintray-release'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9.1'
    }
}

publish {
    userOrg = 'godslew'
    uploadName = 'gkSettingPreferences'
    groupId = 'com.godslew.android'
    artifactId = 'gk-setting-preferences'
    publishVersion = '1.0.0'
    desc = 'Setting Saved by Shared Preferences'
    website = 'https://github.com/godslew/gkSettingPreferences'
}

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation "androidx.core:core-ktx:1.1.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.novoda:bintray-release:0.9.1'
}
repositories {
    mavenCentral()
}